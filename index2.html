<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="calculator">

        <div class="screen">0</div>
        <div class="calci_body">
        <div class="firstrow">
            <button onclick="enterValue('7')" class="row1" type="button" value="7">7</button>
            <button onclick="enterValue('8')" class="row1" type="button" value="8">8</button>
            <button onclick="enterValue('9')" class="row1" type="button" value="9">9</button>
            <button onclick="clearScreen()" class="clear" type="button" value="AC">AC</button>
        </div><br>

        <div class="secondrow">
            <button onclick="enterValue('4')" class="row2" type="button" value="4">4</button>
            <button onclick="enterValue('5')" class="row2" type="button" value="5">5</button>
            <button onclick="enterValue('6')" class="row2" type="button" value="6">6</button>
            <button onclick="enterValue('+')" class="plus" type="button" value="+">+</button> 
        </div><br>

        <div class="thirdrow">
            <button onclick="enterValue('1')" class="row3" type="button" value="1">1</button>
            <button onclick="enterValue('2')" class="row3" type="button" value="2">2</button>
            <button onclick="enterValue('3')" class="row3" type="button" value="3">3</button>
            <button onclick="enterValue('-')" class="minus" type="button" value="-">-</button>
        </div><br>

        <div class="fourthrow">
            <button onclick="enterValue('.')" class="row4" type="button" value=".">.</button>
            <button onclick="enterValue('0')" class="row4" type="button" value="0">0</button>
            <button onclick="enterValue('/')" class="divide" type="button" value="/">/</button>
            <button onclick="enterValue('*')" class="multiply" type="button" value="*">*</button>
        </div><br>

        <div class="fifthrow">
            <button onclick="enterValue('=')" class="equal" type="button" value="=">=</button>
        </div>
    </div>
    </div>
</body>
              </html>
